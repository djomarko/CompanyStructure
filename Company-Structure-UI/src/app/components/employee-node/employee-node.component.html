<li>
  <button *ngIf="data.subordinates.length" (click)="toggleHide()">
    <i [ngClass]="showEmployees? 'extended' : 'collapsed'"></i>
  </button> 
  <a>{{ data.id }}: {{ data.name }}</a>
  <ul [hidden]="!showEmployees">
    <app-employee-node *ngFor="let e of data.subordinates" [data]="e"></app-employee-node>
  </ul>
</li>
